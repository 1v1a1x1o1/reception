<h1 style="text-align: center;" style="text-decoration: 120% >როგორ გავაკეთოთ ხინკალი</h1>

<p>ხინკალი — ქართული ცომის გუფთა. შედგება ღორისა და საქონლის (ან ცხვრის) ხორცის ნარევისგან. წარმოადგენს ცომისგან დამზადებულ ერთგვარ ტომარას, რომელშიც მოთავსებულია გატარებული ხორცი. მზადდება ხარშვის წესით</p>
